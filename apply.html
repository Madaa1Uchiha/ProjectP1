<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>
<body>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Your name</legend>
            <div><label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required="required">
                
                <label for="middle-name">Middle name</label>
                <input type="text" name="middle-name" id="middle-name">
                
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" required="required">
            </div>
            
        </fieldset>
        <fieldset><legend>Contact details</legend>
            <div><label for="email">Email</label>
                <input type="text" name="email" id="email" required="required" pattern="[a-z A-Z 1-9]+@[a-z A-Z 1-9]+\.[a-z A-Z 1-9]{3,}">
                <label for="phone-number">Mobile phone number</label>
                <input type="tel" name="phone-number" id="phone-number" required="required" pattern="[0-9]{4,17}">
            </div>
        </fieldset>
        <fieldset>
            <legend>Other Details</legend>
            <div><label for="date-of-birth">Date of birth</label>


            </div>
        </fieldset>








        <input type= "submit" value="Register"> <input type= "reset" value="Reset Form">
    </form>
</body>
</html>
