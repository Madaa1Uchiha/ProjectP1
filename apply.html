<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>
<body>
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Your name</legend>
            <section><label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required="required">
                
                <label for="middle-name">Middle name</label>
                <input type="text" name="middle-name" id="middle-name">
                
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" required="required">
            </section>
            
        </fieldset>
        <fieldset><legend>Contact details</legend>
            <section><label for="email">Email</label>
                <input type="text" name="email" id="email" required="required" pattern="[a-z A-Z 1-9]+@[a-z A-Z 1-9]+\.[a-z A-Z 1-9]{3,}" title="example@example.example">
                <label for="phone-number">Mobile phone number</label>
                <input type="tel" name="phone-number" id="phone-number" required="required" pattern="[0-9]{4,17}">
            </section>
        </fieldset>
        <fieldset>
            <legend>Location</legend>
            <section><label for="state">State or territory</label>
                <select name="state" id="state" required="required">
                    <option value="act">ACT</option>
                    <option value="vic">VIC</option>
                    <option value="nsw">NSW</option>
                    <option value="nt">NT</option>
                    <option value="sa">SA</option>  
                    <option value="wa">WA</option>
                    <option value="tas">TAS</option>
                    <option value="qld">QLD</option>
                </select>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter and one lowercase letter.">
            </section>


            


        </fieldset>

        <fieldset>
            <legend>Other Details</legend>
            <section><label for="date-of-birth">Date of birth</label>
                <input type="text" name="date-of-birth" id="date-of-birth" required="required" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
                
                <input type="radio" name="gender" id="male" value="Male" required="required">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female" >
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other/prefer-not-to-say" value="Other/prefer not to say">
                <label for="other/prefer-not-to-say">Other/prefer not to say</label>
                
                <br>
                <label for="willing-to-move">Are you willing to move closer to our office?</label>
                <input type="checkbox" name="willing-to-move" id="willing-to-move" value="willing">

                

            </section>
        </fieldset>








        <input type= "submit" value="Apply"> <input type= "reset" value="Reset Form">
    </form>
</body>
</html>
